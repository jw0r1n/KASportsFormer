# train initial
seed: 114514

checkpoint: false # 控制要不要加载参数
resume: false  # 控制要不要加载模型以外的参数，也就是中断后重启
new_checkpoint_dir: 'checkpoints/new_checkpoint'
checkpoint_dir: 'checkpoints/saved_checkpoint'
checkpoint_file_name: 'motionagformer-b-h36m.pth.tr'
#checkpoint_file_name: 'latest_epoch.pth.tr'
resume_checkpoint_dir: 'checkpoints/resume_checkpoint'
resume_checkpoint_name: 'latest_epoch.pth'


# evaluate 开关
eval_only: true
evaluate_checkpoint_file_dir: 'checkpoints/evaluate_checkpoint'
evaluate_checkpoint_file: 'd3dp.pth'


# train
epochs: 800
# learning_rate: 0.000005
#learning_rate: 0.00004
learning_rate: 0.00006
weight_decay: 0.01
learning_rate_decay: 0.9
#root_rel: true
warmup: true
warmup_epoches: 10
training_epoch_patience: 30

# train Loss scal控制部分
lambda_mpjpe_velocity: 20.0
lambda_n_mpjpe: 0.5
lambda_limb_len_var: 0.0
lambda_limb_len: 0.0
lambda_limb_cos_simi: 0.0
lambda_limb_cos_simi_velocity: 0.0



# logging 部分
logger_dir_path: './loggings'
logger_file_name: 'sportspose-d3dp-dete-server-batch8.log'


# Dataset 部分
data_root: './data/clips/'
#add_velocity: false
flip: true
#use_proj_as_2d: false
clip_set_name: 'SPdete-27'
# clip_set_name: 'SPmulti-27-alllabel'
# source_file_path: './data/sp_no_conf_cam_source_final.pkl'
source_file_path: './data/sp_hr_conf_cam_source_1camera.pkl'
input_channel_number: 2


# DataLoader Parameters
batch_size: 8
num_cpus: 20
pin_memory: true
persistent_workers: true

num_joints: 17

model_name: D3DP


# Model部分，根据当前的模型修改

num_frame: 27

num_proposals: 1
sampling_timesteps: 1
test_time_augmentation: True
timestep: 1000
scale: 1.0
cs: 512
dep: 8
